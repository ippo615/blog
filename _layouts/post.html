---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="by-line">{{ page.date | date_to_string }} by {{ page.author }}</p>

<div class='share'>
	<!-- g+ -->
	<div class="g-plusone" data-size="medium" data-annotation="none"></div>
	<!-- Reddit -->
	<a href="http://www.reddit.com/submit" style="text-decoration:none;" onclick="window.location = 'http://www.reddit.com/submit?url=' + encodeURIComponent(window.location); return false"> <img src="http://www.reddit.com/static/spreddit7.gif" alt="submit to reddit" border="0" /> </a>
	<!-- Twitter -->
	<a href="https://twitter.com/share" class="twitter-share-button" data-via="ippo615">Tweet</a>
</div>

<div class="post">
{{ content }}
</div>

<!-- Share button js -->
<!-- Twitter -->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
<!-- Reddit -->

<!-- g+ -->
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
